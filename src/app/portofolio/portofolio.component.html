  <h1> Portofolio </h1>

  <div class="row">
<!-- Google Maps -->
  <div class="col-sm-3" id="google">
      <h2>Google Maps</h2>
  <div  class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img  *ngFor="let img of detail" [src]="img.image.maps[0]" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img *ngFor="let img of detail" [src]="img.image.maps[1]" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img *ngFor="let img of detail" [src]="img.image.maps[2]" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
  </div>
